name: Rust Cargo Tests

on:
  pull_request:
    branches: [master]
    paths:
      - "**/*.rs"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
        working-directory: server
      - name: Run tests
        run: cargo test --verbose
        working-directory: server
