# https://vsupalov.com/rebuilding-docker-image-development/
version: "3.3"
services:
  pfp_server:
    image: pfp_server_dev
    build:
      context: ./server
      dockerfile: Dockerfile-dev
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app/dev
  pfp_client:
    image: pfp_client_dev
    build:
      context: ./client
      dockerfile: Dockerfile-dev
    ports:
      - "3001:3001"
    stdin_open: true
    volumes:
      - /app/node_modules
      - ./client:/app
  nginx:
    image: nginx:latest
    container_name: dev_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/letsencrypt
    ports:
      - 8888:8888
    depends_on:
      - pfp_server
      - pfp_client
