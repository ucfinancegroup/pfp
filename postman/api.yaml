        - users
      security:
        - sidCookie: []

      # requestBody:
      #   required: true
      #   content:
      #     application/json:
      #       schema:
      #         $ref: "#/components/schemas/UpdateUserRequest"
      responses:
        # "200":
        #   description: "Status"
