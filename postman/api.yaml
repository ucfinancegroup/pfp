          required: true
          description: Item ID of the account to delete
      responses:
        "200":
          description: "The account was deleted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemIdResponse"
        default:
          description: "Server error or validation error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
  /plaid/accounts/hide:
    put:
      summary: "Hides or unhides an account"
      operationId: setAccountAsHidden
      tags:
        - plaid
      security:
        - sidCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetAccountAsHiddenPayload"
      responses:
        "200":
          description: "Accounts response (with only non-hidden accounts)"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountsResponse"
        default:
          description: "Server error or validation error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"

  /snapshots:
    get:
      summary: "Get all a user's snapshots"
      operationId: getSnapshots
      tags:
        - snapshots
      security:
        - sidCookie: []
      responses:
        "200":
          description: "Snapshots response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Snapshot"
        default:
          description: "Server error or validation error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
components:
  securitySchemes:
    sidCookie:
      type: apiKey
      in: cookie
      name: finch-sid
  schemas:
    SignupPayload:
      type: object
      required:
        - email
        - password
        - first_name
        - last_name
        - income
        - net_worth
        - location
        - birthday
      properties:
        email:
          type: string
          format: email
        password:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        income:
          type: number
          format: float64
        net_worth:
          type: number
          format: float64
        location:
          $ref: "#/components/schemas/Location"
        birthday:
          type: string
          format: date # yyyy-mm-dd
    LoginPayload:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    User:
      type: object
      required:
        - email
        # password hash never returned.
        - first_name
        - last_name
        - location
        - income
        - net_worth
      properties:
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        location:
          $ref: "#/components/schemas/Location"
        # birthday: # not returned
        income:
          type: number
          format: float64
        net_worth:
          type: number
          format: float64
        # recurrings: # not returned
        # snapshots: # not returned
        # accounts: # maybe
        # goals: #
        # plans: #
        # insights: #
        device_url:
          type: string
          format: url

    Location:
      type: object
      required:
        - lat
        - lon
        - has_location
      properties:
        has_location:
          type: boolean
        lat:
          type: number
          format: float64
        lon:
          type: number
          format: float64
    AccountsResponse:
      type: object
      required:
        - accounts
        - errors
      properties:
        accounts:
          type: array
          items:
            $ref: "#/components/schemas/Account"
        errors:
          type: array
          items:
            $ref: "#/components/schemas/AccountError"

    AccountError:
      type: object
      required:
        - item_id
        - code
        - message
      properties:
        item_id:
          type: string
        code:
          type: integer
          format: int32
        message:
          type: string

    Account:
      type: object
      required:
        - item_id
        - account_id
        - name
        - balance
      properties:
        item_id:
          type: string
        account_id:
          type: string
        name:
          type: string
        balance:
          type: number
          format: float64

    SetAccountAsHiddenPayload:
      type: object
      required:
        - item_id
        - account_id
        - hide_or_not
      properties:
        item_id:
          type: string
        account_id:
          type: string
        hide_or_not:
          type: boolean

    UpdateUserRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        income:
          type: number
          format: float64
        net_worth:
          type: number
          format: float64
        location:
          $ref: "#/components/schemas/Location"
        birthday:
          type: string
          format: date # yyyy-mm-dd

    # with serde we wanna #[serde(tag = "t", content = "content")]
    # enum Block {
    #     Para(Vec<Inline>),
    #     Str(String),
    # }
    ValidateUserPayload:
      type: object
      required:
        - field
        - content
      properties:
        field:
          type: string
          enum: [Email, Password, Birthday]
        content:
          type: string

    TimeInterval:
      type: object
      required:
        - typ
        - content
      properties:
        typ:
          type: string
          enum: [monthly, annually, daily, weekly]
        content:
          type: integer

    TimePeriod:
      type: object
      required:
        - start
        - end
      properties:
        start:
          type: integer
        end:
          type: integer

    # same as Recurring but no _id
    RecurringNewPayload:
      type: object
      required:
        - name
        - start
        - end
        - principal
        - amount
        - interest
        - frequency
      properties:
        name:
          type: string
        start:
          type: integer
          format: int64
        end:
          type: integer
          format: int64
        principal:
          type: number
          format: float64
        amount:
          type: number
          format: float64
        interest:
          type: number
          format: float64
        frequency:
          $ref: "#/components/schemas/TimeInterval"
      example:
        name: "Unemployment Benefits"
        start: 1609977600
        end: 1617753600
        principal: 0
        interest: 0.0
        amount: 300
        frequency:
          typ: monthly
          content: 1 # *once* per month.

    # can be either *principal and interest rate* OR a recurring income/expense *amount*
    # for debt, principal can be negative
    Recurring:
      type: object
      required:
        - _id
        - name
        - start
        - end
        - principal
        - amount
        - interest
        - frequency
      properties:
        _id:
          $ref: "#/components/schemas/MongoObjectID"
        name:
          type: string
        start:
          type: integer
          format: int64
        end:
          type: integer
          format: int64
        principal:
          type: number
          format: float64
        amount:
          type: number
          format: float64
        interest:
          type: number
          format: float64
        frequency:
          $ref: "#/components/schemas/TimeInterval"

    Asset:
      type: object
      required:
        - name
        - class
        - annualized_performance
      properties:
        name:
          type: string
        class:
          $ref: "#/components/schemas/AssetClass"
        annualized_performance:
          type: number
          format: float64

    AssetClass:
      type: object
      required:
        - typ
      properties:
        typ:
          description: "what type of asset it is"
          type: string
          enum: [Cash, Equity, Etf, Fixed, MutualFund, Other, Custom]
        content:
          description: "extra info, such as symbol name, used in Custom"
          type: string

    AssetClassChange:
      type: object
      required:
        - class
        - change
      properties:
        class:
          $ref: "#/components/schemas/AssetClass"
        change:
          type: number
          format: float64
          minimum: -100.0

    AssetClassAndApy:
      type: object
      required:
        - class
        - apy
      properties:
        class:
          $ref: "#/components/schemas/AssetClass"
        apy:
          type: number
          format: float64

    Allocation:
      type: object
      required:
        - _id
        - description
        - date
        - schema
      properties:
        _id:
          $ref: "#/components/schemas/MongoObjectID"
        description:
          type: string
        date:
          type: integer
        schema:
          type: array
          items:
            $ref: "#/components/schemas/AllocationProportion"

    AllocationProportion:
      type: object
      required:
        - asset
        - proportion
      properties:
        asset:
          $ref: "#/components/schemas/Asset"
        proportion:
          type: number
          format: float64
          minimum: 0.0
          maximum: 100.0

    KnownFinancialProduct:
      type: object
      required:
        - name
        - typ
        - logo
        - product_url
      properties:
        name:
          type: string
        typ:
          type: string
        logo:
          type: string
          format: url
        product_url:
          type: string
          format: url

    Event:
      type: object
      required:
        - _id
        - name
        - start
        - transforms
      properties:
        _id:
          $ref: "#/components/schemas/MongoObjectID"
        name:
          type: string
        start:
          type: integer
          format: int64
        transforms:
          type: array
          items:
            $ref: "#/components/schemas/AssetClassChange"

    PlanNewPayload:
      type: object
      required:
        - name
        - recurrings
        - allocations
        - events
      properties:
        name:
          type: string
        recurrings:
          type: array
          items:
            $ref: "#/components/schemas/Recurring"
        allocations:
          type: array
          items:
            $ref: "#/components/schemas/Allocation"
        events:
          type: array
          items:
            $ref: "#/components/schemas/Event"
    PlanUpdatePayload:
      type: object
      properties:
        name:
          type: string
        recurrings:
          type: array
          items:
            $ref: "#/components/schemas/Recurring"
        allocations:
          type: array
          items:
            $ref: "#/components/schemas/Allocation"
        events:
          type: array
          items:
            $ref: "#/components/schemas/Event"
    Plan:
      type: object
      required:
        - _id
        - name
        - recurrings
        - allocations
        - events
      properties:
        _id:
          $ref: "#/components/schemas/MongoObjectID"
        name:
          type: string
        recurrings:
          type: array
          items:
            $ref: "#/components/schemas/Recurring"
        allocations:
          type: array
          items:
            $ref: "#/components/schemas/Allocation"
        events:
          type: array
          items:
            $ref: "#/components/schemas/Event"

    PlanResponse:
      type: object
      required:
        - plan
        - timeseries
      properties:
        plan:
          $ref: "#/components/schemas/Plan"
        timeseries:
          $ref: "#/components/schemas/TimeSeriesResponse"

    GoalNewPayload:
      type: object
      required:
        - name
        - start
        - end
        - threshold
        - metric
      properties:
        name:
          type: string
        start:
          type: integer
          format: int64
        end:
          type: integer
          format: int64
        threshold:
          type: number
          format: float64
        metric:
          $ref: "#/components/schemas/GoalMetric"

    Goal:
      type: object
      required:
        - _id
        - name
        - start
        - end
        - threshold
        - metric
      properties:
        _id:
          $ref: "#/components/schemas/MongoObjectID"
        name:
          type: string
        start:
          type: integer
          format: int64
        end:
          type: integer
          format: int64
        threshold:
          type: number
          format: float64
        metric:
          $ref: "#/components/schemas/GoalMetric"

    GoalMetric:
      type: string
      enum: [Savings, Spending, Income]

    GoalAndStatus:
      type: object
      required:
        - goal
        - progress
      properties:
        goal:
          $ref: "#/components/schemas/Goal"
        progress:
          type: number
          format: float64

    LeaderboardResponse:
      type: object
      required:
        - leaderboard_type
        - percentile
      properties:
        leaderboard_type:
          type: string
        description:
          type: string
        percentile:
          type: number
          format: float64
          minimum: 0
          maximum: 100
          exclusiveMaximum: true

    Insight:
      type: object
      required:
        - _id
        - title
        - description
        - insight_type
        - dismissed
        - generation_time
      properties:
        _id:
          $ref: "#/components/schemas/MongoObjectID"
        title:
          type: string
        description:
          type: string
        insight_type:
          type: string
          enum:
            [ProductRecommendation, Savings, Spending, Income, Goal, Incomplete]
        dismissed:
          type: boolean
        generation_time:
          type: integer
          format: int64
        imageURL:
          type: string
          nullable: true

    TimeSeriesEntry:
      description: "Daily values of user's net worth"
      type: object
      required:
        - date
        - net_worth
      properties:
        date:
          type: integer
          format: i64
        net_worth:
          $ref: "#/components/schemas/Money"

    TimeSeriesResponse:
      description: "Today's date, daily values of user's net worth"
      type: object
      required:
        - start
        - series
      properties:
        start:
          type: integer
          format: i64
        series:
          type: array
          items:
            $ref: "#/components/schemas/TimeSeriesEntry"

    LinkTokenCreateResponse:
      type: object
      required:
        - link_token
        - expiration
      properties:
        link_token:
          type: string
        expiration:
          type: string
        request_id:
          type: string
    ItemIdResponse:
      type: object
      required:
        - item_id
      properties:
        item_id:
          type: string
          description: "Item ID for newly added account"
    PublicTokenExchangeRequest:
      type: object
      required:
        - public_token
      properties:
        public_token:
          type: string
        client_id:
          type: string
        secret:
          type: string
    MongoObjectID:
      type: object
      required:
        - "$oid"
      properties:
        "$oid":
          type: string
          example: "5ff7361e0027e8ac003af400"
    Money:
      type: object
      required:
        - amount
      properties:
        amount:
          type: number
          format: float64
    Snapshot:
      type: object
      required:
        - net_worth
        - running_savings
        - running_spending
        - running_income
        - snapshot_time
      properties:
        net_worth:
          $ref: "#/components/schemas/Money"
        running_savings:
          $ref: "#/components/schemas/Money"
        running_spending:
          $ref: "#/components/schemas/Money"
        running_income:
          $ref: "#/components/schemas/Money"
        snapshot_time:
          type: integer
          format: int64
    PlaidJWT:
      type: object
      required:
        - alg
        - kid
        - typ
      properties:
        alg:
          type: string
        kid:
          type: string
        typ:
          type: string
    ApiError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
